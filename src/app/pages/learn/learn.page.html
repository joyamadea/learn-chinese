<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="closeLearning()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Learn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="quiz">
  <ion-row >
    <ion-col>
      {{ quiz[i].option1 }}
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center">
    <ion-col size="6" class="ion-text-center ion-no-padding">
      <div class="option-box">{{ quiz[i].option1 }}</div>
    </ion-col>
    <ion-col size="6" class="ion-text-center ion-no-padding">
      <div class="option-box">{{ quiz[i].option2 }}</div>
    </ion-col>
    <ion-col size="6" class="ion-text-center ion-no-padding">
      <div class="option-box">{{ quiz[i].option3 }}</div>
    </ion-col>
    <ion-col size="6" class="ion-text-center ion-no-padding">
      <div class="option-box">{{ quiz[i].option4 }}</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button (click)="startSpeech()" expand="block" class="ion-text-capitalize">Answer</ion-button>
    </ion-col>
  </ion-row>
  
</ion-content>
