<ion-header>
  <ion-toolbar>
    <ion-title>Learn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="quiz">
  <ion-row >
    <ion-col>
      {{ quiz[i].option1 }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      {{ quiz[i].option1 }}
    </ion-col>
    <ion-col size="6">
      {{ quiz[i].option2 }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      {{ quiz[i].option3 }}
    </ion-col>
    <ion-col size="6">
      {{ quiz[i].option4 }}
    </ion-col>
  </ion-row>
  <ion-button (click)="next()" [disabled]="disableButton"> next</ion-button>
  <ion-button (click)="salah(i)" [disabled]="disableButton"> salah</ion-button>
  <ion-button (click)="startSpeech()">Click mee!!!</ion-button>
</ion-content>
