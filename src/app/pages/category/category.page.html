<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" slot="start" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let category of categories">
    <ion-row>
      <ion-col (click)="gotoLevels(category.key)">
        <span>{{ category.key }}</span>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
