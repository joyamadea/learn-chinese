<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" slot="start" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div >
    <ion-row class="ion-align-items-center">
      <ion-col *ngFor="let category of categories" (click)="gotoLevels(category.key)" size="6" class="ion-text-center ion-no-padding">
        <div class="boxes text-category">{{ category.name }}</div>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
