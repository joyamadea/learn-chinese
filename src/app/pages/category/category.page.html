<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" slot="start" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center ion-no-padding" *ngFor="let category of categories" (click)="gotoLevels(category.key)" size="6" >
        <div class="boxes text-category" [ngClass]="{ 'boxes-disabled': category.key > currLvl}">{{ category.name }}</div>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
