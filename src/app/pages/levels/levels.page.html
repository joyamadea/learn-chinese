<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" slot="start" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only" color="white"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Levels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let level of levels">
    <ion-row>
      <ion-col (click)="gotoQuiz(level.key)"> {{ level.key }}</ion-col>
    </ion-row>
  </div>
</ion-content>
