<ion-content class="ion-text-center">
  <div class="wrapper"></div>
  <ion-row>
    <ion-col size="12" class="sign-message ion-padding-top">
      <img class="padding-top-30" src="assets/guy-sad.png" />
    </ion-col>

    <ion-col size="12" class="message padding-horizontal-22">
      Are you sure you want to exit? <br />
      Your progress would be lost
    </ion-col>

    <ion-col size="6">
      <div
        class="ion-activatable ripple-parent starting-button ion-text-right"
        (click)="cancel()"
      >
        <img src="assets/buttons/circular/close.png" class="ion-text-right" />
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </ion-col>
    <ion-col size="6">
      <div
        class="ion-activatable ripple-parent starting-button ion-text-left"
        (click)="confirmExit()"
      >
        <img src="assets/buttons/circular/exit.png" />
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </ion-col>
    <!-- <ion-col size="6">
      <div class="ion-activatable ripple-parent starting-button" (click)="closeModal()">
        <img src="assets/buttons/circular/retry.png">
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </ion-col> -->
  </ion-row>
</ion-content>
